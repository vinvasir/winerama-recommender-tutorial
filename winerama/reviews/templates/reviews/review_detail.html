{% extends 'reviews/base.html' %}
{% load bootstrap3 %}

{% block title %}
<h2>Details for Review by {{ review.username }} of {{ review.wine.name }}</h2>
{% endblock %}

{% block content %}

<p>Rating: {{ review.rating }}</p>
<p>Published at: {{ review.pub_date }}</p>

<p>{{ review.comment }}</p>
{% endblock %}
